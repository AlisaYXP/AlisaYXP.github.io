<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-rotate</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var oBtn=document.getElementById('btn1');
            var gd=oC.getContext('2d');
            var linear=gd.createLinearGradient(-100,-50,300,300);
            var d=0;
            //gd.strokeRect(200,100,200,100);
            setInterval(function(){
                gd.save();
                gd.beginPath();
                linear.addColorStop(0,'red');
                linear.addColorStop(1,'blue');
                gd.fillStyle=linear;
                gd.translate(300,250);
                gd.rotate(d2a(d++));
                gd.lineWidth=1;
                gd.fillRect(-100,-50,200,100);
                gd.restore();
            },16);
            oBtn.onclick=function(){
                //将图片信息base64获取到 image/jpeg 图片格式 默认是png
                //var res=oC.toDataURL('image/jpeg');
                var res=oC.toDataURL();
                var oImg=new Image();
                oImg.src=res;
                //在当前页面body中打开图片
                document.body.appendChild(oImg);
                //在新窗口打开图片
                //window.open(res);
            };
        };
    </script>
</head>
<body>
    <input type="button" value="导出图片" id="btn1">
    <canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
