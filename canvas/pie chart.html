<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pie</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            var arr=[24,57,78,345,79,234];
            var sum=0;
            for(var i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            //console.log(sum);
            function rnd(m,n){
                return Math.floor(m+Math.random()*(n-m));
            }
            function d2a(n){
                return n*Math.PI/180;
            }
            function drawPie(start,end){
                gd.beginPath();
                gd.moveTo(200,200);
                gd.arc(200,200,100,start,end,false);
                gd.closePath();
                gd.fillStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
                gd.fill();
            }
            var d=0;
            for(var i=0;i<arr.length;i++){
                drawPie(d,d2a(arr[i]/sum*360)+d);
                d+=d2a(arr[i]/sum*360);
                console.log(d);
            }
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
