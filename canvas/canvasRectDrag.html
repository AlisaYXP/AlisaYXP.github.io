<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            var x=200,y=200,w=200,h=100;
            gd.fillRect(x,y,w,h);
            oC.onmousedown=function(ev){
                if(x<ev.clientX&&ev.clientX<x+w&&y<ev.clientY&&ev.clientY<y+h){
                    disX=ev.clientX-x;
                    disY=ev.clientY-y;
                    document.onmousemove=function(ev){
                        x=ev.clientX-disX;
                        y=ev.clientY-disY;
                        gd.clearRect(0,0,oC.width,oC.height);
                        gd.beginPath();
                        gd.fillRect(x,y,w,h);
                    };
                    document.onmouseup=function(){
                        document.onmouseup=null;
                        document.onmousemove=null;
                    };
                }
            };
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
