<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            gd.moveTo(100,100);
            gd.lineTo(100,300);
            gd.lineWidth=10;
            gd.strokeStyle='red';
            gd.stroke();
            gd.beginPath();
            gd.moveTo(300,100);
            gd.lineTo(300,300);
            gd.lineWidth=10;
            gd.strokeStyle='green';
            gd.stroke();
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500">亲，您的浏览器该换了</canvas>
</body>
</html>
