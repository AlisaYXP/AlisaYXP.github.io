<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            function drawArc(start,end,r,color){
                start-=90;
                end-=90;
                color=color||'3000';
                gd.beginPath();
                gd.arc(300,300,r,d2a(start),d2a(end),false);
                gd.lineWidth=20;
                gd.strokeStyle=color;
                gd.stroke();
            }
            function time(){
                gd.clearRect(0,0,oC.width,oC.height);
                var oDate=new Date();
                var h=oDate.getHours();
                var m=oDate.getMinutes();
                var s=oDate.getSeconds();
                var ms=oDate.getMilliseconds();
                drawArc(0,s*6+ms/1000*6,100,'red');
                drawArc(0,m*6+s/60*6,80,'yellow');
                drawArc(0,h%12*30+m/60*30,60,'green');
                //文字说明
                gd.beginPath();
                gd.lineWidth=1;
                gd.font='50px 楷体';
                gd.textAlign='center';
                gd.strokeText('弧版时钟',300,160);
                gd.beginPath();
                gd.lineWidth=1;
                gd.font='16px 楷体';
                gd.textAlign='center';
                gd.fillText(toDou(h)+':'+toDou(m)+':'+toDou(s),300,300);
            }
            time();
            setInterval(time,16);
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
