<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>端点样子</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            gd.beginPath();
            gd.moveTo(100,100);
            gd.lineWidth=20;
            gd.lineCap='round';
            gd.lineTo(100,300);
            gd.stroke();
            gd.beginPath();
            gd.moveTo(300,100);
            gd.lineWidth=20;
            gd.lineCap='butt';
            gd.lineTo(300,300);
            gd.stroke();
            gd.beginPath();
            gd.moveTo(500,100);
            gd.lineWidth=20;
            gd.lineCap='square';
            gd.lineTo(500,300);
            gd.stroke();
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
