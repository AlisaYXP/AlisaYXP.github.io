<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bar graph</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        function rnd(m,n){
            return parseInt(m+Math.random()*(n-m));
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            var arr=[300,200,50,800,150,900,500];
            var iMax=Math.max.apply(null,arr);
            var aHeight=[];
            for(var i=0;i<arr.length;i++){
                aHeight.push(arr[i]/iMax*(oC.height-100));
            }
            var w=oC.width/(arr.length*3-2);
            var space=w*2;
            for(var i=0;i<arr.length;i++){
                gd.strokeRect(i*(space+w),oC.height-aHeight[i],w,aHeight[i]);
                gd.fillStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
                gd.fillRect(i*(space+w),oC.height-aHeight[i],w,aHeight[i]);
            }
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
