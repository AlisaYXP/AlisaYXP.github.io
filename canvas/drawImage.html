<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawImage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            var oImg=new Image();
            oImg.src='素材/1.jpg';
            oImg.onload=function(){
                gd.drawImage(oImg,
                    7,198,135,152,0,0,270,304
                );
            };
        };
    </script>
</head>
<body>
    <canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
