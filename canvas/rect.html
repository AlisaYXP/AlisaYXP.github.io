<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload= function () {
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            gd.strokeStyle='red';
            gd.lineWidth=10;
            gd.strokeRect(100,100,400,200);
            gd.fillStyle='green';
            gd.fillRect(100,100,400,200);
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
