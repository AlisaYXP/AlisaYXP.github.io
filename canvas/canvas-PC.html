<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            oC.onmousedown=function(ev){
                gd.moveTo(ev.clientX,ev.clientY);
                oC.onmousemove=function(ev){
                    gd.lineTo(ev.clientX,ev.clientY);
                    gd.lineWidth=10;
                    gd.stroke();
                };
                oC.onmouseup=function(){
                    oC.onmousemove=null;
                    oC.onmouseup=null;
                };
            };
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
