<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            var cx=200,cy=200,r=100;
            gd.arc(cx,cy,r,d2a(0),d2a(360),false);
            gd.fill();
            oC.onmousedown=function(ev){
                var a=ev.clientX-cx;
                var b=ev.clientY-cy;
                var c=Math.sqrt(a*a+b*b);
                if(c<r){
                    disX=ev.clientX-cx;
                    disY=ev.clientY-cy;
                    document.onmousemove=function(ev){
                        cx=ev.clientX-disX;
                        cy=ev.clientY-disY;
                        gd.clearRect(0,0,oC.width,oC.height);
                        gd.beginPath();
                        gd.arc(cx,cy,r,d2a(0),d2a(360),false);
                        gd.fill();
                    };
                    document.onmouseup=function(){
                        document.onmouseup=null;
                        document.onmousemove=null;
                    };
                }
            };
        };
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="500"></canvas>
</body>
</html>
