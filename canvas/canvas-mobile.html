<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d');
            oC.addEventListener('touchstart',function(ev){
                gd.moveTo(ev.targetTouches[0].pageX,ev.targetTouches[0].pageY);
                function fnMove(ev){
                    gd.lineTo(ev.targetTouches[0].pageX,ev.targetTouches[0].pageY);
                    gd.lineWidth=10;
                    gd.stroke();
                }
                function fnEnd(){
                    oC.removeEventListener('touchmove',fnMove,false);
                    oC.removeEventListener('touchend',fnEnd,false);
                }
                oC.addEventListener('touchmove',fnMove,false);
                oC.addEventListener('touchend',fnEnd,false);
                ev.preventDefault();
            },false);
        },false);
    </script>
</head>
<body>
    <canvas id="c1" width="1000" height="1000"></canvas>
</body>
</html>
