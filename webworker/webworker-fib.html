<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webworker-fib</title>
    <script>
        function fn(n){
            if(n==1||n==2){
                return 1;
            }else{
                return fn(n-1)+fn(n-2);
            }
        }
        window.onload=function(){
           var aBtn=document.getElementsByTagName('input');
            aBtn[0].onclick=function(){
                alert(1);
            };
            aBtn[1].onclick=function(){
                alert(fn(50));
            };
            aBtn[2].onclick=function(){
                var ow=new Worker('fib.js');
                ow.postMessage(45);
                ow.onmessage=function(ev){
                   alert(ev.data);
                };
            };
            aBtn[3].onclick=function(){
                var ow=new Worker('fib.js');
                ow.terminate();
            };
        };
    </script>
</head>
<body>
    <input type="button" value="测试点击">
    <input type="button" value="测试主线程">
    <input type="button" value="测试子线程">
    <input type="button" value="终止子线程">
</body>
</html>
