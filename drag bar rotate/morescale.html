<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var oDiv=document.querySelector('#div1');
            var scale=1;
            function getS(ev){
                var x1=ev.targetTouches[0].pageX;
                var y1=ev.targetTouches[0].pageY;
                var x2=ev.targetTouches[1].pageX;
                var y2=ev.targetTouches[1].pageY;
                var a=x1-x2;
                var b=y1-y2;
                //return Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
                return Math.sqrt(a*a+b*b);
            }
            oDiv.addEventListener('touchstart',function(ev){
                var oldS=scale;
                if(ev.targetTouches.length==2){
                    var s=getS(ev);
                }
                function fnMove(ev){
                    if(ev.targetTouches.length==2){
                        scale=getS(ev)/s*oldS;
                        oDiv.style.transform='scale('+scale+')';
                        oDiv.style.WebkitTransform='scale('+scale+')';
                    }
                }
                function fnEnd(){
                    document.removeEventListener('touchmove',fnMove,false);
                    document.removeEventListener('touchup',fnEnd,false);
                }
                document.addEventListener('touchmove',fnMove,false);
                document.addEventListener('touchup',fnEnd,false);
                ev.preventDefault();
            },false);
        },false);
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
