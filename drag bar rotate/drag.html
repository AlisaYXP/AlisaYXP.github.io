<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #div1{
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
            position:absolute;
            left: 0;
            top:0;
        }
        #div2{
            width: 60px;
            height: 60px;
            background: green;
            border-radius: 50%;
            position:absolute;
            right: 0;
            top:0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            function drag(oDiv){
                var x=0;
                var y=0;
                oDiv.addEventListener('touchstart',function(ev){
					var id=ev.targetTouches[0].identifier;
                    var disX=ev.targetTouches[0].pageX-x;
                    var disY=ev.targetTouches[0].pageY-y;
                    function fnMove(ev){
						if(ev.targetTouches[0].identifier==id){
							x=ev.targetTouches[0].pageX-disX;
							y=ev.targetTouches[0].pageY-disY;
							oDiv.style.transform='translate('+x+'px,'+y+'px)';
							oDiv.style.WebkitTransform='translate('+x+'px,'+y+'px)';
						}
                        
                    }
                    function fnEnd(ev){
						if(ev.changedTouches[0].identifier==id){
							document.removeEventListener('touchmove',fnMove,false);
                            document.removeEventListener('touchend',fnEnd,false);
						}
                        
                    }
                    document.addEventListener('touchmove',fnMove,false);
                    document.addEventListener('touchend',fnEnd,false);
                    ev.preventDefault();
                },false);
            }
            var aDiv=document.querySelectorAll('div');
            for(var i=0;i<aDiv.length;i++){
                drag(aDiv[i]);
            }
        },false);
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
